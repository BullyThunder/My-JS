<!DOCTYPE html>
<html>
<head>
  <title>Пример v-if в Vue.js</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <button>ff</button>
    <button @click="toggleElement">Переключить элемент</button>

    <!-- Элемент, который будет отображен/скрыт -->
    <div v-if="showElement">
      Этот элемент будет отображен, если showElement равно true.
    </div>
  </div>
  <script>
    const counter = ({
      el: '#app',
      data: {
        showElement: false
      },
      methods: {
        toggleElement() {
          this.showElement = !this.showElement;
        }
      }
    });
    
  </script>
</body>
</html>
