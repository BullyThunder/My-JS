<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    
</head>
<body>
    <div class="block">
    <div class="form_km">
        <span>Киллометраж</span>
        <input class="form__input" type="text">
    </div>
    <div class="form">
        <span>Израсходованное топливо</span>
        <input class="form__input_fuel" type="text">
    </div>
    <div class="calc">
        <button class="button__calc">Рассчитать</button>
    </div>
</div>
</body>

<style>
    .block{
        display: flex;
        justify-content: center;
        align-items: center;
        column-gap: 20px;
        margin: 20px;
    }
    .form_km{
        display: flex;
        justify-content: center;
        column-gap: 10px;
    }
    .form__input_fuel{
        min-width: 30px;
        min-height: 10px;
    }
    .form__input{
        min-width: 30px;
        min-height: 10px;
    }
</style>
<script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script> 
<script>
    'use strict'
    let km = document.querySelector('.form__input');
let fuel = document.querySelector('.form__input_fuel');
let calc = document.querySelector('.button__calc');

calc.addEventListener('click', function () {
    let num = 0;
    let kmValue = parseFloat(km.value); // Получаем значение километража
    let fuelValue = parseFloat(fuel.value); // Получаем значение израсходованного топлива
    if(kmValue<0 || fuelValue<0){
        alert("Вы ввели отрицательное число");
    }
    else{
    if (!isNaN(kmValue) && !isNaN(fuelValue)) {
        num = (fuelValue / kmValue) * 100;
        alert(Number(num));
    } else {
        alert('Пожалуйста, введите корректные числовые значения для километража и израсходованного топлива.');
    }
}
});
</script>


</html>
