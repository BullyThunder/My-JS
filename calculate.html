<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <div class="block">
    <form class="form">
    <div class="form_km">
        <span>Киллометраж</span>
        <input class="form__input" type="text">
    </div>
    <div class="form">
        <span>Израсходованное топливо</span>
        <input class="form__input_fuel" type="text">
    </div>
</form>
    <div class="calc">
        <button class="button__calc">Рассчитать</button>
    </div>
    <div class="clear">
        <button class="button__clear">Очистить</button>
    </div>
</div>
<table id="result">
    <tr>
      <th>Киллометраж</th>
      <th>Израсходованное топливо</th>
      <th>Средний расход топлива</th>
    </tr>
  </table>
</body>

<style>
     tr, Th {
    padding: 3px; /* Поля вокруг содержимого таблицы */
    border: 1px solid black; /* Параметры рамки */
   }
    html{
        font-size: 20px;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        row-gap: 40px;
    }
    .button__calc{
        background-color: orange;
        color: red;
        border: 1px solid transparent;
        cursor: pointer;
        font-size: 20px;
        padding: 10px;
        border-radius: 10px;
    }
    .button__clear{
        background-color: orange;
        color: red;
        border: 1px solid transparent;
        cursor: pointer;
        font-size: 20px;
        padding: 10px;
        border-radius: 10px;
    }
    .block{
        display: flex;
        flex-direction: column;
        row-gap: 40px;
        justify-content: center;
        align-items: center;
        column-gap: 20px;
        margin: 20px;
    }
    .form_km{
        display: flex;
        justify-content: center;
        column-gap: 10px;
    }
    .form__input_fuel{
        min-width: 30px;
        min-height: 10px;
    }
    .form__input{
        min-width: 30px;
        min-height: 10px;
    }
</style>
<script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script> 
<script>
    'use strict'
    let km = document.querySelector('.form__input');
let fuel = document.querySelector('.form__input_fuel');
let calc = document.querySelector('.button__calc');
let form = document.querySelector('.form')
let clear = document.querySelector('.button__clear');

clear.addEventListener('click', function(){ 
    form.reset();
});
calc.addEventListener('click', function () {
    let num = 0;
    let kmValue = parseFloat(km.value); // Получаем значение километража
    let fuelValue = parseFloat(fuel.value); // Получаем значение израсходованного топлива
    if(kmValue<0 || fuelValue<0){
        alert("Вы ввели отрицательное число");
    }
    else{
    if (!isNaN(kmValue) && !isNaN(fuelValue)) {
        num = (fuelValue / kmValue) * 100;
        alert(Number(num));
    } else {
        alert('Пожалуйста, введите корректные числовые значения для километража и израсходованного топлива.');
    }
    }
    const table = document.getElementById("result");
    const newRow = table.insertRow();
    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);

    cell1.innerHTML = kmValue;
    cell2.innerHTML = fuelValue;
    cell3.innerHTML = num;
});

</script>


</html>
